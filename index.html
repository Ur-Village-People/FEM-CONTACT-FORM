<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header container">
      <h1 class="header__title">Contact Us</h1>
    </header>
    <main class="container">
      <form action="#" method="post">
        <fieldset class="form">
          <legend class="visually-hidden">Contact Us</legend>
          <div class="form__name-container">
            <div class="form__name">
              <label for="first-name" class="form__label">First Name</label>
              <input type="text" id="first-name" name="first-name" class="form__name-input" />
            </div>
            <div>
              <label for="last-name" class="form__label">Last Name</label>
              <input type="text" id="last-name" name="last-name" class="form__name-input"/>
            </div>
          </div>
          <div>
            <label for="email" class="form__label">Email Address</label>
            <input type="email" id="email" name="email" class="form__email-input"/>
          </div>
          <fieldset>
            <legend class="form__label">Query Type</legend>
            <div>
              <label for="general-enquiry" class="form__query-title">General Enquiry</label>
              <input
                type="radio"
                id="general-enquiry"
                name="query-type"
                value="general"
                class="form__query-type"
              />
            </div>
            <div>
              <label for="support-request" class="form__query-title">Support Request</label>
              <input
                type="radio"
                id="support-request"
                name="query-type"
                value="support"
                class="form__query-type"
              />
            </div>
          </fieldset>
          <div>
            <label for="message" class="form__label">Message</label>
            <textarea id="message" name="message" class="form__textarea"></textarea>
          </div>
          <div>
            <label for="consent" class="form__consent-label"
              >I consent to being contacted by the team</label
            >
            <input type="checkbox" id="consent" name="consent" class="form__checkbox"/>
          </div>
          <button type="submit" class="form__submit-btn">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

  </body>
</html>
