<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">Contact Us</h1>
      </header>
      <form>
        <fieldset class="form">
          <legend class="visually-hidden">Contact Us</legend>

          <div class="form__name-container">
            <div id="success-toast" class="success-toast" aria-hidden="true">
              <div class="success-toast__header">
                <img src="./assets/images/icon-success-check.svg" alt="" />
                <h2>Message Sent!</h2>
              </div>
              <p>Thanks for completing the form. We'll be in touch soon!</p>
            </div>
            <div class="form__name">
              <label for="first-name" class="form__label">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                class="form__name-input"
              />
              <span class="error-text">This field is </span>
            </div>
            <div class="form__name">
              <label for="last-name" class="form__label">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                class="form__name-input"
              />
              <span class="error-text">This field is </span>
            </div>
          </div>

          <div class="form__email-name">
            <label for="email" class="form__label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form__email-input"
            />
            <span class="error-text">This field is </span>
          </div>

          <fieldset class="form__query-container">
            <legend class="form__query-label">Query Type</legend>
            <div class="form__query-name">
              <label for="general-enquiry" class="form__query-title"
                >General Enquiry</label
              >
              <input
                type="radio"
                id="general-enquiry"
                name="query-type"
                value="general"
                class="form__query-type"
              />
            </div>
            <div class="form__query-name">
              <label for="support-request" class="form__query-title"
                >Support Request</label
              >
              <input
                type="radio"
                id="support-request"
                name="query-type"
                value="support"
                class="form__query-type"
              />
            </div>
            <span class="error-text">This field is </span>
          </fieldset>

          <div class="form__message-name">
            <label for="message" class="form__label">Message</label>
            <textarea
              id="message"
              name="message"
              class="form__textarea"
            ></textarea>
            <span class="error-text">This field is </span>
          </div>

          <div class="form__consent-name">
            <label for="consent" class="form__consent-label"
              >I consent to being contacted by the team</label
            >
            <input
              type="checkbox"
              id="consent"
              name="consent"
              class="form__checkbox"
            />
            <span class="error-text">This field is </span>
          </div>

          <button type="submit" class="form__submit-btn">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
